{% load static %}

<!DOCTYPE html>
  <html>
    <head>
      
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	  <link rel="stylesheet" href="{% static "css/style.css" %}">

	  
	  
    </head>

    <body>

		
			<nav>
				<div class="container">
					<div class="nav-wrapper">
					<a href="#" class="brand-logo">Web scrapping</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="/">Home</a></li>
						<li><a href="/">Logout</a></li>
						
					</ul>
					</div>
				</div>
			</nav>
			
		
			<div class="container">
				<h1 style="text-align: center"> Search for on Webscrapper</h1>

				<div class="row">
				
					
	
	
				</div>

				<div class="row">
					<div class="col s12">
					  <div class="row">
						<div class="input-field col s12">
						  <form action="{% url 'new_search' %}" method="post">
							  {% csrf_token %}
							<i class="material-icons prefix">search</i>
						  <input type="text" id="autocomplete-input" class="autocomplete" placeholder="Enter your Search" name="search">
						</div>
						<button class="btn waves-effect waves-light" type="submit" name="action">Search
							
						</button>
					  </div>
					</form>
					</div>
				  </div>

				  <div class="row">
					{% block content %}
	
					{% endblock content %}
				  
				</div>

			</div>


			  

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </body>
  </html>
