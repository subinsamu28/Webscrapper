{% load static %}

<!DOCTYPE html>
<head>
 
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<style>
    @media (min-width: 1025px) {
.h-custom {
height: 100vh !important;
}
}
</style>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
  <nav>
    <div class="container">
        <div class="nav-wrapper">
        <a href="#" class="brand-logo">Web scrapping</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
           
           
        </ul>
        </div>
    </div>
</nav>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="https://miro.medium.com/max/1400/1*f2-zeAOSNB4RGlqH9emTlQ.jpeg"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login Info</h3>
      
                  <form method="POST" action="/log/" class="px-md-2" >

                    {% csrf_token %}
      
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example1q" class="form-control" name="username" />
                      <label class="form-label" for="form3Example1q">User Name</label>
                    </div>

        
      
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example1q" class="form-control" name="password" />
                        <label class="form-label" for="form3Example1q">Password</label>
                      </div>
        
      
                 
      
                    <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
      
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
